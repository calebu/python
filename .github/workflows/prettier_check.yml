name: Prettier code formatting check
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Docker pull
        id: docker
        run: docker pull ghcr.io/tmknom/dockerfiles/prettier && python prettier_check.py $(docker run --rm -v $(pwd):/work tmknom/prettier --check test.js) && docker run --rm -v $(pwd):/work tmknom/prettier --check test.js 

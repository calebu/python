name: Prettier code formatting check
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Docker pull
        id: docker
        run: docker pull ghcr.io/tmknom/dockerfiles/prettier && docker run --rm -v $(pwd):/work tmknom/prettier --check test1.js > output.txt 2>&1 || cat output.txt && echo "${{ toJSON(github.event.pull_request) }}"
        continue-on-error: true

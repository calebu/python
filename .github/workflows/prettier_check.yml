name: 'My Custom Action'
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The deployment environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: 'dev'
      build_id:
        description: 'The ID of the build to deploy'
        required: false
        type: string
      deploy_to_production:
        description: 'Deploy to production?'
        required: false
        type: boolean
        default: false
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to environment
        run: |
          echo "Deploying to ${{ github.event.inputs.environment }}"
          if ${{ github.event.inputs.deploy_to_production == true }}; then
            echo "Performing production deployment for build ID: ${{ github.event.inputs.build_id }}"
          fi